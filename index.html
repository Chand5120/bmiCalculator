<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outerBox">
        <div class="heading1"><h3 class="heading12">BMI calculator</h3></div>
        <form action="">
            <label for="height"></label>
            <input type="number" id="height" name = "height" placeholder="Height in cm">
            <br></br>
            <label for="weight"></label>
            <input type="number" id="weight" name = "weight" placeholder="Weight in kg">
            <br></br>
        </form>
        <div>
            <button class="btnSubmit">Calculate</button>
        </div>
        <div class="result"></div>
    </div>

    <div class="modalWindow hidden">
        <button class="exitButton">X</button>
        <h2 class="bmiDisplay"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
